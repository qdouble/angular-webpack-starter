<header>
  <h3> Welcome to the Dashboard {{form.get('name').value}}!!</h3>
</header>
<section>
  <form [formGroup]="form" (ngSubmit)="submitState()" autocomplete="off">
    <md-input formControlName="name" [placeholder]="nameLabel"></md-input><br>
    <button md-raised-button color="primary">Add name to state</button>
  </form>
  
</section>
